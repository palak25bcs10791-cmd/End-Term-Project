<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise | Finance Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SpendWise Dashboard</h1>
        
        <div class="summary-container">
            <div class="card">
                <h3>Current Balance</h3>
                <p id="balance">$0.00</p>
            </div>
            <div class="card">
                <h3>Goal: <span id="goal-val">$1000</span></h3>
                <div class="progress-bar-bg">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-text">0% reached</p>
            </div>
        </div>

        <div class="settings">
            <input type="number" id="goal-input" placeholder="Set New Goal">
            <button id="update-goal-btn">Set Goal</button>
        </div>

        <form id="transaction-form">
            <input type="text" id="desc" placeholder="Description (e.g., Rent)" required>
            <input type="number" id="amount" placeholder="Amount ($)" required min="0.01" step="0.01">
            <select id="type">
                <option value="income">Income (+)</option>
                <option value="expense">Expense (-)</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="income">Income</button>
            <button class="filter-btn" data-filter="expense">Expenses</button>
        </div>

        <ul id="transaction-list"></ul>

        <div id="notification" class="notification hide"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
